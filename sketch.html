<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
				renderer.autoClearColor = false;
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
			
				
				
				// paste your code from the geometryGUI here
				
				map = THREE.ImageUtils.loadTexture('../texturez/proxy.php?url=https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80');
				geometry = new THREE.TorusGeometry(132.57, 31.2, 27, 16, 37.7);
				material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xdcdcdc, map: map});
				mesh = new THREE.Mesh(geometry, material);
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 1, 1 );
				scene.add(mesh);



			}

			function draw() {camera.position.z = Math.sin( Date.now() * 0.002 ) * 500;
				camera.position.y = Math.sin( Date.now() * 0.002 ) * 300;
				camera.lookAt(mesh.position);

				requestAnimationFrame( draw );
							 var s = Math.sin( Date.now() * 0.002 );
				mesh.material.color.setHSL(0.5, s, 0.5 );
							 mesh.position.x = Math.sin( Date.now() * 0.001 ) * 50;  
				mesh.rotation.z = Date.now() * 0.0005;

				
				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
